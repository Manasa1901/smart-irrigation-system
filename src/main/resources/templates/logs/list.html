<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<body>
<div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>ðŸ’§ Water Usage Logs</h3>
        <a th:href="@{/logs/new}" class="btn btn-primary">+ Add Log</a>
    </div>

    <table class="table table-hover align-middle">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Field</th>
            <th>Water Volume (L)</th>
            <th>Timestamp</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.field.name}"></td>
            <td th:text="${log.waterVolume}"></td>
            <td th:text="${#temporals.format(log.logTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${log.notes}"></td>
            <td>
                <a th:href="@{'/logs/delete/' + ${log.id}}" class="btn btn-sm btn-danger"
                   th:onclick="'confirmDelete(event, \'Log #' + ${log.id} + '\')'">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
