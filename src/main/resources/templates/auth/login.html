<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Irrigation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color:#eef7ff;">
<div class="card shadow-lg p-4 col-md-4">
    <h3 class="text-center mb-4">🔐 User Login</h3>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Login</button>

        <div class="text-center mt-3">
            <a th:href="@{/register}">New user? Register here</a>
        </div>
    </form>
</div>
</body>
</html>
