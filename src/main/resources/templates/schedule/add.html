<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<body>
<div class="card p-4 col-md-8 mx-auto">
    <h3 class="mb-3">Add New Schedule</h3>

    <form th:action="@{/schedules}" th:object="${schedule}" method="post">
        <div class="mb-3">
            <label class="form-label">Select Field</label>
            <select class="form-select" th:field="*{field}" required>
                <option th:each="field : ${fields}" th:value="${field}" th:text="${field.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Start Time</label>
            <input type="datetime-local" class="form-control" th:field="*{startTime}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" th:field="*{endTime}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Water Amount (L)</label>
            <input type="number" class="form-control" th:field="*{waterAmount}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
                <option value="Scheduled">Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <button class="btn btn-primary w-100">Save Schedule</button>
    </form>
</div>
</body>
</html>
